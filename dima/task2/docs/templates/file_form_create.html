{% extends 'base.html' %}

{% block content %}
    <h2>New File</h2>
    {% if form.errors %}
        <div class="alert alert-danger">
            Заполните все поля.
        </div>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <div class='input-group'>
                <span class="input-group-text" id="inputGroup-sizing-default">Описание:</span>
                <textarea class="form-control" name="description" rows="4" cols="50"></textarea>
            </div>
            <div class="mt-3">
                <input class="form-control" type="file" id="formFile" name='file'>
            </div>
        </div>
        <button class="btn btn-primary mb-3" type="submit">Сохранить</button>
    </form>
    <a class="btn btn-danger" href="{% url 'file_list' %}">Отмена</a>
{% endblock %}
