{% extends 'docs/base.html' %}

{% block title %}
    Создать документ
{% endblock %}

{% block body %}
<div class="container mt-4">
    <div class="mb-3">
        <a href="/docs/list" class="btn btn-secondary">Вернуться к списку</a>
    </div>
    <div class="card">
        <div class="card-header">
            Создание нового документа
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ docs.as_p | safe }}
                <button type="submit" class="btn btn-primary">Создать документ</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
