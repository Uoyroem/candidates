{% extends "base_generic.html" %}

{% block content %}
  <h2>Documents</h2>
  <a href="{% url 'upload_document' %}" class="btn btn-primary">Добавить документ</a>
  <table class="table">
    <thead>
      <tr>
        <th>Название</th>
        <th>Описание</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      {% for document in documents %}
        <tr>
          <td><a href="{% url 'update_document' pk=document.pk %}">{{ document.title }}</a></td>
          <td>{{ document.description }}</td>
          <td>
            <a href="{% url 'update_document' pk=document.pk %}" class="btn btn-info">Изменить</a>
            <a href="{% url 'delete_document' pk=document.pk %}" class="btn btn-danger">Удалить</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">Документов не найдено</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
